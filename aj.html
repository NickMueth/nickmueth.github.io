    <script>
        var colors = ["green", "red", "blue", "pink", "brown", "black", "yellow", "orange", "purple"];
        var i = 1;

        window.setInterval(function () {
            document.body.style.backgroundColor = colors[i % 9];
            i++;
        }, 200);

        function loadAudio() {
            var audio = document.getElementById('ajMusic');
            audio.currentTime = 33;
            if (audio.canPlayType("audio/mp3")) {
                audio.src = "files/music/Alive.mp3";
                audio.play();
            }
            else if (audio.canPlayType("audio/ogg")) {
                audio.src = "files/music/Alive.ogg";
                audio.play();
            }
            else {
                audio.src = "files/music/Alive.wav";
                audio.play();
            }
        }
    </script>
